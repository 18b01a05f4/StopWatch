<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stop Watch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <img src="https://i.pinimg.com/originals/f2/7b/39/f27b3964e7609db24c4331eefd8d7c0e.png" 
    style="height: 600px;width: 750px;">

    <h1 class="word" style="margin-left:600px;">Stop Watch</h1>

    <span class="word" id="seconds" style="margin-left:900px;">00</span>
    <span style="color: rgb(23, 20, 182);font-size: xx-large;">:</span>
    <span class="word" id="tens">00</span>
    <div class="btn">
        <button class="btnbtn" id="start">Start</button>
        <button class="btnbtn" id="stop">Stop</button>
        <button class="btnbtn" id="restart">Restart</button>
    </div>
</body>
</html>
